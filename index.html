<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum App</title>
</head>
<body>
  <h2 id="clock">00:00:00</h2>
  <form id="login-form" >
    <input required maxlength="15" type="text" placeholder="이름을 알려주세요" />
    <input type="submit" value="로그인" />
  </form>
  <h1 id="greeting" class="hidden"></h1>

  <div class="todo">
    <h3 class="todo-list__title">오늘의 할 일</h3>
    <form id="todo-form">
      <input type="text" placeholder="작성 후 엔터키를 눌러주세요" required />
    </form>
    <ul id="todo-list"></ul>
  </div>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
